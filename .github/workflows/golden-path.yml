name: On-Running DevSecOps Golden Path (Full Suite)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üîê 1. SECRET SCAN (Gitleaks)
  secret-scan:
    name: üïµÔ∏è Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # üì¶ 2. SCA (Trivy Filesystem)
  dependency-scan:
    name: üì¶ SCA (Dependencies)
    runs-on: ubuntu-latest
    needs: secret-scan
    if: always()
    steps:
      - uses: actions/checkout@v3
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # üêç 3. SAST (Semgrep)
  code-scan:
    name: üõ°Ô∏è SAST (Code)
    runs-on: ubuntu-latest
    needs: secret-scan
    if: always()
    steps:
      - uses: actions/checkout@v3
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/python
        continue-on-error: true

  # üê≥ 4. CONTAINER SECURITY (Build & Scan)
  container-scan:
    name: üê≥ Container Security
    runs-on: ubuntu-latest
    needs: secret-scan
    if: always()
    steps:
      - uses: actions/checkout@v3
      
      # Paso previo: Construir la imagen
      - name: Build Docker Image
        run: docker build -t my-app:${{ github.sha }} .
      
      # Escanear la imagen construida
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'my-app:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ‚òÅÔ∏è 5. IaC SECURITY (Checkov)
  iac-scan:
    name: ‚òÅÔ∏è IaC Scan (Terraform)
    runs-on: ubuntu-latest
    needs: secret-scan
    if: always()
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: '.'
          soft_fail: true
          framework: terraform 

  # üí• 6. DAST (OWASP ZAP)
  dast-scan:
    name: üí• DAST (Dynamic Analysis)
    runs-on: ubuntu-latest
    needs: code-scan
    if: always()
    steps:
      - uses: actions/checkout@v3
      
      # 1. Preparar entorno Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # 2. Instalar dependencias y LEVANTAR la app en background
      - name: Start App in Background
        run: |
          pip install -r requirements.txt
          nohup python src/app.py &
          sleep 5
      
      # 3. Atacar la app local con ZAP Baseline Scan
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          fail_action: false
          allow_issue_writing: false